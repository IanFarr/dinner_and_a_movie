<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src=""></script>
</head>

<body>

  <div id="title">
    <h1>Dinner and a Movie</h1>
    <h2>because decisions are hard</h2>
  </div>

  <div id="stream_service_selection">
    <legend>which streaming servicise are you subscribed to:</legend>

    <input type="radio" name="stream_service" id="netflix" value="netflix">
    <label for="netflix">netflix</label>

    <input type="radio" name="stream_service" id="prime" value="prime">
    <label for="prime">prime</label>

    <input type="radio" name="stream_service" id="hbo max" value="hbo max">
    <label for="hbo max">hbo max</label>

    <input type="radio" name="stream_service" id="hulu" value="hulu">
    <label for="hulu">hulu</label>

    <input type="radio" name="stream_service" id="disney+" value="disney+">
    <label for="disney+">disney+</label>

    <input type="radio" name="stream_service" id="peacock" value="peacock">
    <label for="peacock">peacock</label>
  </div>

</body>
</html>
